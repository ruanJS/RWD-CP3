<h2>Formulário de Cadastro</h2>
  
  <form id="cadastroFormulario">
    <div>
      <label for="primeiroNome">Primeiro Nome:</label>
      <input type="text" id="primeiroNome" name="primeiroNome" required>
    </div>
    <div>
      <label for="segundoNome">Segundo Nome:</label>
      <input type="text" id="segundoNome" name="segundoNome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="Senha">Senha:</label>
      <input type="senha" id="senha" name="senha" required>
    </div>
    <div>
      <label for="confirmaçãoDeSenha">Confirmação de Senha:</label>
      <input type="senha" id="confirmaçãoDeSenha" name="confirmaçãoDeSenha" required>
    </div>
    <div>
      <input type="submit" value="Cadastrar">


    </div>
  </form>
