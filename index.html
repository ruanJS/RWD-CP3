<h2>Formulário de Cadastro</h2>
  
  <form id="cadastroForm">
    <div>
      <label for="Primeiro nome">Primeiro Nome:</label>
      <input type="text" id="primeiro nome" name="primeiro nome" required>
    </div>
    <div>
      <label for="Segundo nome">Segundo Nome:</label>
      <input type="text" id="segundo nome" name="segundo nome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="Senha">Senha:</label>
      <input type="senha" id="senha" name="senha" required>
    </div>
    <div>
      <label for="Confirmação de Senha">Confirmação de Senha:</label>
      <input type="senha" id="Confirmação de Senha" name="Confirmação de Senha" required>
    </div>
    <div>
      <input type="submit" value="Cadastrar">
    </div>
  </form>
